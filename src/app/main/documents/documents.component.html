<div class="documents">
  
 
  <div class="loading" *ngIf="isloading">
    <img src="../../../assets/images/loading.gif" alt="" class="loadingImg">
  
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">  </td>
      </ng-container>
  
     
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
      </ng-container>
  
       <!-- Progress Column -->
       <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.Category.Name}} </td>
  
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.CreatedByUser.FirstName+","+row.CreatedByUser.LastName}} </td>
      </ng-container>
       <!-- Color Column -->
       <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.LastModifiedDate}} </td>
      </ng-container>
       <!-- Color Column -->
       <ng-container matColumnDef="sharedWith">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Shared With </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>
  <!-- Color Column -->
  <ng-container matColumnDef="permission">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Shared With </th>
    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
  </div>
